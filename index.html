<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/qy-test/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="大湿兄AI实验室">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="dsxailab">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>大湿兄AI实验室</title>
  <script>
    var key = '__telegram__initParams';
    var params = window.sessionStorage.getItem(key);
    var ver = 6.7;
    if (!params) {
      window.sessionStorage.setItem(key,
        JSON.stringify({ tgWebAppVersion: ver }));
    } else {
      var json = JSON.parse(params);
      json.tgWebAppVersion = ver;
      window.sessionStorage.setItem(key,
        JSON.stringify(json));
    }
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '2045267589';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <div id="loading_indicator" class="custom-loading">
    <img class="center" src="assets/loading.gif" />
  </div>
  <script>
    window.addEventListener("flutter-first-frame", function () {
      var loadingIndicator = document.getElementById("loading_indicator");
      if (loadingIndicator) {
        loadingIndicator.remove();
        window.Telegram.WebApp.expand()
        window.Telegram.WebApp.ready();
      }
    });
  </script>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>

</html>
